<!DOCTYPE html>
<html xmls="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"  charset="UTF-8">
    <title>Creado::Crud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Usuario Creado con Exito!!</h3>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td data-th-text="${usuario.id}"></td>
                <td data-th-text="${usuario.nombre}"></td>
                <td data-th-text="${usuario.password}"></td>
                <td data-th-text="${usuario.email}"></td>
              </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a href="/home" class="btn btn-info">Volver</a>
    
</body>
</html>
