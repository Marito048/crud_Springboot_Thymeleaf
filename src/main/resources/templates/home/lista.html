<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Lista::Crud</title>
</head>
<body>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Lista de Usuarios</h3>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electronico</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>

            </thead>
            
            <tbody>
                <tr data-th-each="usuario: ${usuarios}">
                    <td data-th-text="${usuario.id}"></td>
                    <td data-th-text="${usuario.nombre}"></td>
                    <td data-th-text="${usuario.password}"></td>
                    <td data-th-text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{'/home/editar/{id}'(id=${usuario.id})}"><span class="fa-stack"> <i class="glyphicon glyphicon-edit"></i></span> 
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/home/borrar/{id}'(id=${usuario.id})}">
                            <span class="fa-stack"> <i class="glyphicon glyphicon-trash"></i></span> 
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
    <br>
    <a class="btn btn-info" href="/home/nuevo">Nuevo Usuario</a>

</body>
</html>
